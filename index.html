<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body class="bg-gray-900 flex relative  overflow-hidden items-center   flex-col">
    
        <div class="flex fixed w-[380px] mt-44 pb-14 rounded-2xl justify-center items-center content-center flex-col bg-gray-800  ">
            <h1 class="text-emerald-200 mt-5 font-bold text-2xl ">Password generator</h1>
    <div class=" flex h-[13vh] w-[100vh] justify-center align-middle content-center">
            <div class="flex flex-row300 h-9 relative mt-12">
                <input type="text" readonly id="input" class=" h-9  bg-[#cbe9f5] rounded-lg  px-[13px]">
                <button id="copybtn" class="ml-4  bg-green-300 px-6 text-xl text-gray-800 text-center rounded-lg">copy</button>
            </div>
            
        </div>
        <div class="flex h-11 max-w-[95vw] w-[950vw] relative items-center justify-center ">
            <label id="rangeDisplay" for="range"  class="text-emerald-100 text mr-[5px]">length :[8] </label>
  
          <input type="range" name="" id="range" min = "8" max="20" value="8" class="w-[100px] h-2 mr-2">
          <label for="checkbox" class="text-emerald-100 m-1">symbol: </label>
          <input type="checkbox"  name="" id="symbol" class="h-3 w-3 mt-1 mr-3">
          <label for="checkbox" class="text-emerald-100">number : </label>
          <input type="checkbox" name="" id="number" class="h-3 w-3 mt-1 ">
        </div>
        <button id="genbtn" class="w-[90%] bg-green-300 h-[50px] text-xl mt-6 rounded-md text-gray-800 font-bold">Genrate</button>
    </div>
    <div id="copynoty" class=" bg-green-300 py-1 px-5 text-lg duration-700 translate-y-[-50px] text-gray-600 rounded-md" >Copyed</div>
    <script src="password.js"></script>
</body>
</html>
